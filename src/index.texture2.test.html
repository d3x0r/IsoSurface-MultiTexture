<SCRIPT type="module" >
	
	import {Textures,on as TextureDone} from "./textureLoader.js";

	import {TextureStack} from "./textureStack.canvas.js";
	var stack = TextureStack();
	TextureDone( ()=>{
		window.Textures = Textures;
        	for( let texture of Textures ) stack.add( texture );
	})
